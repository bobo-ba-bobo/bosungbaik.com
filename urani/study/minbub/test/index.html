<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
import { getFirestore, doc, getDoc, setDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

  apiKey: "AIzaSyAaMrOed3Zhj4ceappFkMozjYBF-CYx4g8",

  appId: "1:595550201149:web:328525a314582c70ac5154"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
let currentUserId = null;
let cards = [];
let filtered = [];
let curIdx = 0;
let state = {};
let submitted = false;

async function hashPassword(password) {
  const encoder = new TextEncoder();
  const data = encoder.encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

function save() {
  localStorage.setItem('mb2', JSON.stringify(state));
  if (currentUserId) {
    setDoc(doc(db, 'users', currentUserId), {
      progress: state,
      lastUpdated: Date.now()
    }, { merge: true }).catch(e => console.error('Sync error:', e));
  }
}

function load() {
  try {
    const s = localStorage.getItem('mb2');
    if (s) state = JSON.parse(s);
  } catch (e) {}

  const savedUserId = localStorage.getItem('currentUserId');
  if (savedUserId) {
    currentUserId = savedUserId;
    document.getElementById('login-btn').style.display = 'none';
    document.getElementById('user-info').style.display = 'inline';
    document.getElementById('logout-btn').style.display = 'inline';
  }
}

window.showLoginModal = function() {
  document.getElementById('login-modal').style.display = 'flex';
  document.getElementById('login-password').value = '';
  document.getElementById('login-error').style.display = 'none';
  setTimeout(() => document.getElementById('login-password').focus(), 100);
}

window.closeLoginModal = function() {
  document.getElementById('login-modal').style.display = 'none';
}

window.handleLogin = async function() {
  const password = document.getElementById('login-password').value;
  const errorEl = document.getElementById('login-error');

  if (!password || password.length < 4) {
    errorEl.textContent = 'ì•”í˜¸ëŠ” ìµœì†Œ 4ì ì´ìƒì´ì–´ì•¼ í•´ìš”';
    errorEl.style.display = 'block';
    return;
  }

  try {
    currentUserId = await hashPassword(password);
    const docRef = doc(db, 'users', currentUserId);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const cloudData = docSnap.data();
      localStorage.setItem('mb2', JSON.stringify(cloudData.progress || {}));
      state = cloudData.progress || {};
      alert('â˜ï¸ í´ë¼ìš°ë“œì—ì„œ ì§„ë„ë¥¼ ë¶ˆëŸ¬ì™”ì–´ìš”!');
    } else {
      await setDoc(docRef, { progress: state, createdAt: Date.now(), lastUpdated: Date.now() });
      alert('âœ¨ ìƒˆë¡œìš´ ê³„ì •ì´ ë§Œë“¤ì–´ì¡Œì–´ìš”!\\nì´ì œ ë‹¤ë¥¸ ê¸°ê¸°ì—ì„œë„ ê°™ì€ ì•”í˜¸ë¡œ ë¡œê·¸ì¸í•˜ë©´ ì§„ë„ê°€ ë™ê¸°í™”ë©ë‹ˆë‹¤.');
    }

    localStorage.setItem('currentUserId', currentUserId);
    document.getElementById('login-btn').style.display = 'none';
    document.getElementById('user-info').style.display = 'inline';
    document.getElementById('logout-btn').style.display = 'inline';
    closeLoginModal();
    showCard();
  } catch (e) {
    console.error('Login error:', e);
    errorEl.textContent = 'ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + e.message;

}

window.handleLogout = function() {
  if (confirm('ë¡œê·¸ì•„ì›ƒí•˜ì‹œê² ì–´ìš”?\\në¡œì»¬ ì§„ë„ëŠ” ìœ ì§€ë˜ì§€ë§Œ í´ë¼ìš°ë“œ ë™ê¸°í™”ëŠ” ì¤‘ì§€ë©ë‹ˆë‹¤.')) {

    localStorage.removeItem('currentUserId');
    document.getElementById('login-btn').style.display = 'inline';
    document.getElementById('user-info').style.display = 'none';
    document.getElementById('logout-btn').style.display = 'none';
  }
}

async function loadCards() {
  try {
    const CACHE_VERSION = 'v3_2026-02-14';
    const cached = sessionStorage.getItem('cards_data_' + CACHE_VERSION);
    if (cached) {
      cards = JSON.parse(cached);
    } else {
      // Clear old cache versions
      for (let i = 0; i < sessionStorage.length; i++) {
        const key = sessionStorage.key(i);
        if (key && key.startsWith('cards_data_')) {
          sessionStorage.removeItem(key);
        }
      }
      const res = await fetch('../cards_data.json?v=' + CACHE_VERSION);
      const data = await res.json();
      cards = data.cards;
      sessionStorage.setItem('cards_data_' + CACHE_VERSION, JSON.stringify(cards));
    }

    const cats = [...new Set(cards.map(c => c.category))];
    const parts = [...new Set(cards.map(c => c.part))];

    const catSel = document.getElementById('filter-cat');
    cats.forEach(cat => {
      const opt = document.createElement('option');
      opt.value = cat;
      opt.textContent = cat;
      catSel.appendChild(opt);
    });

    const partSel = document.getElementById('filter-part');
    parts.forEach(part => {
      const opt = document.createElement('option');
      opt.value = part;
      opt.textContent = part;
      partSel.appendChild(opt);
    });

    applyFilter();
  } catch (e) {
    console.error('Load cards error:', e);
  }
}

window.applyFilter = function() {
  const cat = document.getElementById('filter-cat').value;
  const part = document.getElementById('filter-part').value;
  const status = document.getElementById('filter-status').value;

  filtered = cards.filter(c => {
    if (cat && c.category !== cat) return false;
    if (part && c.part !== part) return false;
    if (status) {
      const s = state[c.id] ? state[c.id].s : 'new';
      if (s !== status) return false;
    }
    return true;
  });

  curIdx = 0;
  showCard();
}

function showCard() {
  if (filtered.length === 0) {
    document.getElementById('card-meta').textContent = 'ì¹´ë“œê°€ ì—†ìŠµë‹ˆë‹¤';
    document.getElementById('card-q').textContent = '';
    document.getElementById('card-a').textContent = '';
    document.getElementById('card-a').classList.remove('show');
    document.getElementById('card-input').value = '';
    document.getElementById('score-input').classList.remove('show');
    submitted = false;
    return;
  }

  const c = filtered[curIdx];
  const st = state[c.id] || { s: 'new', sc: 0, n: 0 };

  document.getElementById('card-meta').textContent = `${curIdx + 1} / ${filtered.length} | ${c.category} > ${c.part} | ìƒíƒœ: ${st.s}`;
  document.getElementById('card-q').textContent = c.prompt;
  document.getElementById('card-a').textContent = c.answer;
  document.getElementById('card-a').classList.remove('show');
  document.getElementById('card-input').value = '';
  document.getElementById('score-input').classList.remove('show');
  document.getElementById('submit-btn').textContent = 'ì œì¶œ';
  submitted = false;
}

window.submitTest = function() {
  if (filtered.length === 0) return;

  if (!submitted) {
    document.getElementById('card-a').classList.add('show');
    document.getElementById('score-input').classList.add('show');
    document.getElementById('submit-btn').textContent = 'ì €ì¥';
    submitted = true;
  } else {
    const c = filtered[curIdx];
    const score = parseInt(document.getElementById('score-range').value);

    if (!state[c.id]) state[c.id] = { s: 'learning', sc: 0, n: 0 };
    state[c.id].n++;
    state[c.id].sc = score;
    if (score >= 80) state[c.id].s = 'mastered';
    else if (score > 0) state[c.id].s = 'learning';

    save();
    nextCard();
  }
}

window.updateScoreVal = function() {
  const val = document.getElementById('score-range').value;
  document.getElementById('score-val').textContent = val;
}

window.prevCard = function() {
  if (filtered.length === 0) return;
  curIdx = (curIdx - 1 + filtered.length) % filtered.length;
  showCard();
}

window.nextCard = function() {
  if (filtered.length === 0) return;
  curIdx = (curIdx + 1) % filtered.length;
  showCard();
}

load();
loadCards();

const sections = document.querySelectorAll('main section');
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('in-view');
    }
  });
}, { threshold: 0.1 });

sections.forEach(section => {
  observer.observe(section);
});
</script>
